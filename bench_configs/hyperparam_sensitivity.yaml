objective-filter:
  - ConvNet classification fitting[model_type=resnet,model_size=18]

dataset:
  - cifar[random_state=42,with_validation=False,framework=pytorch]

solver:
  # lr sensitivity
  - sgd-torch[batch_size=128,data_aug=True,lr_schedule=cosine,momentum=0.9,nesterov=False,weight_decay=0.0005, lr=[0.1, 0.005, 0.01, 0.001]]
  - adam-torch[batch_size=128,data_aug=True,lr_schedule=cosine,decoupled_weight_decay=0.02, lr=[0.01, 0.005, 0.001, 0.0001]]
  # wd sensitivity
  - sgd-torch[batch_size=128,data_aug=True,lr_schedule=cosine,momentum=0.9,nesterov=False,weight_decay=[0.0005, 0.005, 0.001, 0.00005]]
  - adam-torch[batch_size=128,data_aug=True,lr_schedule=cosine,decoupled_weight_decay=[0.02, 0.2, 0.005, 0.002]]

n-repetitions: 1
max-runs: 200
timeout: 7200

output: resnet_grid_neurips_cifar10
